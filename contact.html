<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Yuvraj - Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
        }
        header {
            background: linear-gradient(90deg, #ff4d4d, #ff8c1a);
            padding: 2rem;
        }
        header h1 {
            margin: 0;
            font-size: 3rem;
            text-transform: uppercase;
        }
        nav {
            background-color: #333;
            padding: 1rem;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
            font-size: 1.2rem;
        }
        nav a:hover {
            color: #ff4d4d;
        }
        .contact-section {
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .contact-section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .contact-form input, .contact-form textarea {
            padding: 0.5rem;
            background-color: #333;
            border: none;
            color: #fff;
            font-size: 1rem;
        }
        .contact-form input:focus, .contact-form textarea:focus {
            outline: none;
            border: 1px solid #ff4d4d;
        }
        .contact-form button {
            background-color: #ff4d4d;
            color: #fff;
            padding: 0.75rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .contact-form button:hover {
            background-color: #ff8c1a;
        }
        .social-links {
            margin-top: 2rem;
        }
        .social-links a {
            color: #ff4d4d;
            margin: 0 0.5rem;
            text-decoration: none;
            font-size: 1.5rem;
        }
        .social-links a:hover {
            color: #ff8c1a;
        }
        .contact-info {
            margin-top: 2rem;
        }
        .contact-info p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
        .contact-info i {
            margin-right: 0.5rem;
            color: #ff4d4d;
        }
        footer {
            background-color: #333;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>DJ Yuvraj</h1>
        <p>Your Ultimate Music Experience</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="index.html#music">Music</a>
        <a href="contact.html">Contact</a>
    </nav>
    <section class="contact-section" id="contact">
        <h2>Contact DJ Yuvraj</h2>
       
        <p>Book me for your next event or get in touch for collabs!</p>
        <div class="contact-info">
            <h3>Contact Info</h3>
            <p><i class="fas fa-phone"></i>+91 98765 43210</p>
        </div>
 <div class="social-links">
            <h3>Follow Me</h3>
            <a href="https://hearthis.at/dj-yuvraj-official" target="_blank"><i class="fab fa-soundcloud"></i></a>
            <a href="https://instagram.com/dj_yuvraj_official" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://x.com/dj_yuvraj" target="_blank"><i class="fab fa-x-twitter"></i></a>
        </div>
            
       <br/>
       
        <div class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button onclick="alert('Message sent! We will get back to you soon.')">Send Message</button>
        </div>
        <br/><br/><br/>
    </section>
    <footer>
        <p>&copy; 2025 DJ Yuvraj. All rights reserved.</p>
    </footer>
</body>
</html>
